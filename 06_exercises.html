        } 

        /*

        function ShowTrial(t) {
            $("#page" + order[t]).show();
            var N = t + 1; //counting from 1
            $(".progress").text('(' + N + '/' + order.length + ')');
        }
        
        function NextTrial() {
            current++;
            $("#eyes").attr("src",img[current+1].src);
